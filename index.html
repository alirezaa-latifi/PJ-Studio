<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We help you to turn your ideas into real world products.">
    <title>PJ-Studio</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/PJ-favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/hero.css">
    <!-- FontAwsome Kit -->
    <script src="https://kit.fontawesome.com/660edb983a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header start -->
    <header class="header">
        <div class="container header__wrapper">
            <a href="#"><img class="header__logo" src="assets/pj logo.png" alt="PJ logo"></a>
            <div class="responsive-menu">
                <input class="responsive-menu__checkbox" id="burger-menu" type="checkbox">
                <label class="responsive-menu__label" for="burger-menu"></label>
                <div class="overlay hidden"></div>
                <div class="responsive-menu__container">
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="#">Features</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">About us</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Pricing</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Feedback</a></li>
                    </ul>
                </nav>
                <a class="btn btn--primary header__cta" href="#">Request a demo</a>
            </div>
            </div>
        </div>
    </header>
    <!-- header end -->


    <!-- hero start -->
    <section class="hero">
        <div class="container hero__wrapper">
            <div class="hero__content">
                <div class="hero__arrow">
                    <i class="fa-solid fa-4x fa-location-arrow fa-flip-horizontal"></i> 
                </div>
                 
                <h1 class="hero__title">web & mobile<br>design<br>development</h1>
                <p class="hero__description">Helps you to organize your income and expenses</p>
                <div class="hero__cta-wrapper">
                    <a class="btn btn--primary" href="#">Try free demo<i class="fa-solid fa-angle-right fa-rotate-90 btn__icon"></i></a>
                    <p>- Web, IOS and Android</p>
                </div>
            </div>
            <img src="assets/hero-vector.svg" alt="website" class="hero__img">
        </div>
    </section>
    <!-- hero end -->

    <script src="script.js"></script>
</body>

</html>
